<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crown Court Kick Off</title>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%;height:100%">
                <div class ="card-header">
                <div class="col-12" style="text-align:center">
                    <h1>
                        Welcome to Leicester Crown Court Security
                    </h1>
                </div>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict')}}"method="post">
                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Gender:
                        </b></label>
                        <input class="form-control" type="text" id="Gender" name="Gender" placeholder="Please Enter Gender">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Age:
                        </b></label>
                        <input class="form-control" type="text" id="Age" name="Age" placeholder="Please Enter Age">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter offence:
                        </b></label>
                        <input class="form-control" type="text" id="offence" name="offence" placeholder="Please Enter offence">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Sentence:
                        </b></label>
                        <input class="form-control" type="text" id="Sentence" name="Sentence" placeholder="Please Enter Sentence">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter court room:
                        </b></label>
                        <input class="form-control" type="number" id="court_room" name="court_room" placeholder="Please Enter court room">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Max Temp:
                        </b></label>
                        <input class="form-control" type="number" step="0.01" id="temp_max" name="temp_max" placeholder="Please Enter Max Temp">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Min Temp:
                        </b></label>
                        <input class="form-control" type="number" step="0.01" id="temp_min" name="temp_min" placeholder="Please Enter Min Temp">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Month:
                        </b></label>
                        <input class="form-control" type="text" id="month" name="month" placeholder="Please Enter Month">
                    </div>

                    <div class="col-10 form-group" style="text-align:center">
                        <label><b>
                            Enter Reason:
                        </b></label>
                        <input class="form-control" type="text" id="reason" name="reason" placeholder="Please Enter Reason">
                    </div>

                    <div class="col-5 form-group" style="text-align:center">
                        <button
                        class="btn btn-primary form-control" onclick="">
                        Predict
                        </button> 
<b>{{predict_text}}</b>
                    </div>

                    
                </form>

            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
